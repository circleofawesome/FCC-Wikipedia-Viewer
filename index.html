<html>

<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="wikiviewer.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <title>Wikiviewer</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 left">
        <div class="row page-title">
          <div class="col-md-12"><span class="refresh">Wikipedia Viewer</span></div>
        </div>
        <div class="row top-buffer">
          <div class="col-md-12 search-row">
            <form id="searchForm"><input type="text" name="search" size="40" placeholder="What would you like to learn about today?" class="inputForm" id="searchInput"><button id="searchButton" type="button" class="btn btn-warning btn-lg search-button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button></form>
          </div>
        </div>
        <div class="row top-buffer">
          <div class="col-md-12 center-block">
            <!--<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="random-link"><button type="button" class="btn btn-warning btn-lg random center-block">Random Article</button></a>-->
            <form action="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
              <input type="submit" value="Random Article" class="btn btn-warning btn-lg random center-block">
            </form>
          </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
      </div>
      
    </div>
    <div class="row">
      <div class="col-md-12 right"></div>
    </div>
  </div>
</body>

</html>
